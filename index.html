<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="A little funny quiz. Test your knowledge and see if you can answer these questions. You will end up with a completed score and can use this to compare your intelligence with others.">
    <title>Quiz</title>
    <link rel="preload stylesheet" href="./css/style.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="./css/style.css"></noscript>
    <link rel="shortcut icon" href="./images/logo.png" type="image/png">
    <script src="./js/index.js" defer></script>
</head>

<body>
    <div class="wrapper">
        <h1>Quiz</h1>
        <form id="quiz" class="quiz">
            <div id="quiz-questions" class="quiz__question-container"></div>
            <div>
                <button id="quiz-submit" class="quiz__group-submit" type="submit">Check answers</button>
                <button id="quiz-reset" class="quiz__group-submit js-active" type="reset">Reset answers</button>
            </div>
        </form>
    </div>
</body>

</html>
